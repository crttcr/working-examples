
def uberJarBasename  = rootProject.publishBaseName() + "-" + name

task uber(type: Jar) {
	manifest {
		attributes 'Main-Class': 'com.uptake.mdi.rdc.capture.Service'
	}
	exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
	baseName = uberJarBasename
	version  = ''
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
	with jar
}